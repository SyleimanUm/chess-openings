<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chessboard and Chess.js</title>

  <!-- Подключение стилей Chessboard.js -->
  <link rel="stylesheet" href="libs/css/chessboard-1.0.0.css">
  <style>
    #board {
      width: 400px; /* Размер шахматной доски */
      margin: 20px auto; /* Центрирование доски */
    }
  </style>
</head>
<body>

  <div id="controls">
    <!-- Выпадающий список для выбора дебюта -->
    <label for="opening-select">Выберите дебют:</label>
    <select id="opening-select">
      <!-- Опции будут динамически загружены из openings.json -->
    </select>
    <button id="set-opening">Применить</button>
    <button id="next-move">Следующий ход</button>
    <button id="undo-move">Возврат хода</button> <!-- Кнопка возврата хода -->
  </div>

  <!-- Контейнер для шахматной доски -->
    <div id="board" style="width: 400px"></div>
  
  <!-- Подключение библиотек -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 
  <script src="libs/js/chessboard-1.0.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

  <script src="script.js"></script> <!-- Ваш внешний файл с JS кодом -->

</body>
</html>
